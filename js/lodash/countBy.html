  // // 函数式编程 风格的 api
  let aaa = myCountBy([5.4,5.6,5.1,7], Math.floor)
  console.log(aaa);
  function myCountBy(arr, func) {
    return arr.reduce((pre, next) => {
      // 第一次循环 如果有第二个参数 pre === 第二个参数
      let res = func(next);
      // 第二次 以后的 循环 pre 是上一次的返回值
      if (pre[res] !== undefined) {
       pre[res] ++
      } else {
        pre[res] = 1;
      }
      return pre
    }, {})
  }
