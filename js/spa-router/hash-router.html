<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    <!-- router-link -->
    <a href="#/">home</a>
    <a href="#/book">book</a>
    <a href="#/movie">movie</a>
    <div id="content"></div>
  </div>
  <script>
    // #/book
    class VueRouter {
      constructor(opts) {
        const {routes} = opts
        this.init(
          init() 
        )
      }
      init () {
        // <img src="" />
        // 请求外部资源的标签 img link 浏览器还会接着发出请求
        // DOM 树 + 外部资源加载完毕
        // 不仅指当前的html 加载完
        window.addEventListener('load', this.updataView)
        window.addEventListener('haschange', this.updataView)
      }
      updataView() {
        // #/book
        // slice splice()
        const hash = window.location.hash.slice(1) || '/'
        const match = this.routes.find(route => route.path === hash)
        if (match) {
          // document.body.appendChild(match.compont)
          document.getElementById('content')
        }
      }
    }
    new VueRouter ({
      routes:[
        {
          path: '/',
          component: 'home'
        },
        {
          path: '/book',
          component: 'book'
        },
        {
          path: '/movie',
          component: 'movie'
        }
      ]
    })
  </script>
</body>
</html>
